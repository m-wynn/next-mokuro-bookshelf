services:
  next-mokuro-bookshelf:
    container_name: next-mokuro-bookshelf
    build:
      context: ./
      dockerfile: ./Dockerfile
      target: prod
    user: "1000"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ./.env
    volumes:
      - ./src/public/images:/app/public/images

  db:
    image: groonga/pgroonga:latest-debian-16@sha256:d279a52b318049e95df2e5b4d741aed84f1880621cc44944c35799c1cd0808b3
    restart: always
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: default
    user: "1000"
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data
